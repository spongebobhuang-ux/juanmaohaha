<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卷毛设计空间 | Curly's Design Space</title>
    <style>
        /* --- 1. Google Labs 风格重置 --- */
        :root {
            --bg-color: #ffffff;
            --text-main: #202124; /* Google深灰 */
            --text-sub: #5f6368;  /* Google浅灰 */
            --card-hover: #f8f9fa;
            --radius-large: 24px; /* 标志性大圆角 */
            --font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            --nav-link-color: #3c4043;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-family);
            background: var(--bg-color);
            color: var(--text-main);
            padding-bottom: 80px;
        }

        /* --- 2. 导航栏 (升级版) --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(12px);
            padding: 16px 32px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; flex-direction: column; gap: 16px;
        }

        .header-main {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%;
        }
        
        .logo {
            font-size: 1.5rem; font-weight: 500; letter-spacing: -0.5px;
            cursor: pointer; display: flex; align-items: center; gap: 8px;
            white-space: nowrap;
        }
        .logo::before {
            content: ''; display: block; width: 12px; height: 12px;
            background: var(--text-main); border-radius: 50%;
        }

        /* 新增：顶部菜单栏 */
        .top-menu {
            display: flex; gap: 24px;
        }
        .menu-link {
            font-size: 0.95rem; font-weight: 500; color: var(--nav-link-color);
            cursor: pointer; text-decoration: none; position: relative;
            padding: 4px 0;
            transition: color 0.2s;
        }
        .menu-link:hover { color: #000; }
        /* 简单的下划线动效 */
        .menu-link::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px;
            background: var(--text-main); transition: width 0.3s;
        }
        .menu-link:hover::after { width: 100%; }

        /* 面包屑 (二级页辅助导航) */
        .breadcrumb {
            display: none; align-items: center; gap: 8px;
            font-size: 0.9rem; color: var(--text-sub);
            padding-top: 4px;
            border-top: 1px solid #f1f3f4;
            width: 100%;
        }
        .breadcrumb.active { display: flex; }
        .back-btn {
            cursor: pointer; padding: 4px 12px; background: #f1f3f4;
            border-radius: 20px; font-weight: 500;
            transition: all 0.2s;
        }
        .back-btn:hover { background: #e8eaed; }

        /* 移动端适配：菜单换行 */
        @media (max-width: 600px) {
            header { padding: 16px 20px; }
            .header-main { flex-direction: column; align-items: flex-start; gap: 16px; }
            .top-menu { width: 100%; overflow-x: auto; padding-bottom: 4px; gap: 20px; }
            .menu-link { white-space: nowrap; }
        }

        /* --- 3. 网格布局系统 --- */
        .container {
            max-width: 1200px; margin: 0 auto; padding: 20px 24px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 60px; /* 给底部海报留空间 */
        }
        
        @media (min-width: 768px) {
            .grid-layout { grid-template-columns: repeat(3, 1fr); }
        }
        @media (min-width: 1024px) {
            .grid-layout { grid-template-columns: repeat(4, 1fr); }
        }

        /* --- 4. 通用卡片样式 --- */
        .card {
            position: relative;
            aspect-ratio: 3 / 4;
            border-radius: var(--radius-large);
            overflow: hidden;
            background: #f1f3f4;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .card img {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .card:hover img { transform: scale(1.03); }

        .card-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 24px;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
            color: white;
        }
        
        .card-title { font-size: 1.2rem; font-weight: 500; margin-bottom: 4px; }
        .card-subtitle { font-size: 0.85rem; opacity: 0.8; font-weight: 400; }

        /* --- 5. 新增：底部居中海报模块 --- */
        .poster-section {
            display: none; /* 默认隐藏，JS控制显示 */
            justify-content: center;
            margin-top: 40px;
            padding-bottom: 40px;
            animation: fadeIn 0.8s ease forwards;
        }
        
        .poster-card {
            width: 100%;
            max-width: 400px; /* 控制最大宽度，保持精致感 */
            aspect-ratio: 3 / 4;
            border-radius: var(--radius-large);
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            cursor: default; /* 海报默认不可点，或者可以设置链接 */
        }

        .poster-content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); /* 遮罩 */
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; text-align: center; padding: 30px;
        }
        
        .poster-tag { 
            background: white; color: black; padding: 6px 12px; 
            border-radius: 20px; font-size: 0.8rem; font-weight: bold;
            margin-bottom: 16px; 
        }

        /* --- 6. 动画与灯箱 --- */
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header { margin-bottom: 40px; padding: 0 10px; }
        .page-title { font-size: 2.5rem; font-weight: 400; letter-spacing: -1px; margin-bottom: 10px; }
        .page-desc { color: var(--text-sub); font-size: 1.1rem; max-width: 600px; line-height: 1.5; }

        .lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 999;
            flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .lightbox.active { display: flex; opacity: 1; }
        .lb-img-container { width: 90%; height: 80%; display: flex; justify-content: center; align-items: center; }
        .lb-img { max-width: 100%; max-height: 100%; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.15); }
        .lb-info { margin-top: 20px; text-align: center; }
        .lb-close {
            position: absolute; top: 30px; right: 30px; width: 48px; height: 48px; border-radius: 50%;
            background: #f1f3f4; color: var(--text-main); display: flex; justify-content: center; align-items: center;
            cursor: pointer; font-size: 24px; transition: background 0.2s;
        }
        .lb-close:hover { background: #e8eaed; }

    </style>
</head>
<body>

    <!-- 导航栏 -->
    <header>
        <div class="header-main">
            <div class="logo" onclick="renderHome()">Curly's Space</div>
            
            <nav class="top-menu">
                <a class="menu-link" onclick="renderCategory('product')">产品项目</a>
                <a class="menu-link" onclick="renderCategory('offline')">线下项目</a>
                <a class="menu-link" onclick="renderCategory('ecommerce')">电商展示</a>
                <a class="menu-link" onclick="renderCategory('brand')">品牌内容</a>
            </nav>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <span class="back-btn" onclick="renderHome()">← 返回首页</span>
            <span id="pageName">分类名称</span>
        </div>
    </header>

    <!-- 主内容区 -->
    <div class="container">
        <div id="pageHeader" class="page-header" style="display:none;">
            <h1 class="page-title" id="displayTitle">Title</h1>
            <p class="page-desc">Selected works & collections.</p>
        </div>

        <div id="gridContainer" class="grid-layout">
            <!-- JS 注入 -->
        </div>

        <!-- 底部居中海报 -->
        <div id="homePoster" class="poster-section">
            <div class="poster-card">
                <!-- 这里的 poster.jpg 指向 images 文件夹 -->
                <img src="images/poster.jpg" style="width:100%;height:100%;object-fit:cover;" alt="Featured">
                <div class="poster-content">
                    <span class="poster-tag">CONTACT ME</span>
                    <h2 style="font-size:1.8rem; margin-bottom:10px;">Let's Create Together</h2>
                    <p style="opacity:0.9;">Available for freelance projects</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 详情灯箱 -->
    <div id="lightbox" class="lightbox">
        <div class="lb-close" onclick="closeLightbox()">×</div>
        <div class="lb-img-container">
            <img id="lbImg" class="lb-img" src="">
        </div>
        <div class="lb-info">
            <h3 id="lbTitle" style="font-size:1.2rem; margin-bottom:5px;">Title</h3>
            <p id="lbDesc" style="color:#666;">Description</p>
        </div>
    </div>

    <script>
        // ==========================================================
        // 数据配置区域 (直接嵌入，防止加载错误)
        // ==========================================================
        
        // 1. 首页模块配置
        const homeModules = [
            {
                id: 'h1',
                title: "产品项目",
                cover: "https://images.unsplash.com/photo-1611186871348-b1ce696e52c9?w=600&q=80",
                targetCategory: "product"
            },
            {
                id: 'h2',
                title: "线下项目",
                cover: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=600&q=80",
                targetCategory: "offline"
            },
            {
                id: 'h3',
                title: "电商展示",
                cover: "https://images.unsplash.com/photo-1472851294608-4155f2118c03?w=600&q=80",
                targetCategory: "ecommerce"
            },
            {
                id: 'h4',
                title: "品牌内容",
                cover: "https://images.unsplash.com/photo-1600607686527-6fb886090705?w=600&q=80",
                targetCategory: "brand"
            }
        ];

        // 2. 详细作品库
        const allProjects = [
            {
                title: "智能音箱详情",
                category: "product",
                img: "https://images.unsplash.com/photo-1589492477829-5e65395b66cc?w=800&q=80",
                desc: "2024 / Product Design"
            },
            {
                title: "咖啡机渲染",
                category: "product",
                img: "https://images.unsplash.com/photo-1520981861729-435c44c69138?w=800&q=80",
                desc: "2023 / 3D Render"
            },
            {
                title: "上海展会易拉宝",
                category: "offline",
                img: "https://images.unsplash.com/photo-1563986768609-322da13575f3?w=800&q=80",
                desc: "2024 / Exhibition"
            },
            {
                title: "地铁站海报",
                category: "offline",
                img: "https://images.unsplash.com/photo-1513151241214-ca20383427be?w=800&q=80",
                desc: "2023 / Billboard"
            },
            {
                title: "双11大促主图",
                category: "ecommerce",
                img: "https://images.unsplash.com/photo-1556742049-0cfed4f7a07d?w=800&q=80",
                desc: "Campaign Design"
            },
            {
                title: "品牌VI手册",
                category: "brand",
                img: "https://images.unsplash.com/photo-1634942537034-2531766767d1?w=800&q=80",
                desc: "Identity System"
            }
        ];

        // 3. 分类映射
        const categoryNames = {
            "product": "产品项目",
            "offline": "线下项目",
            "ecommerce": "电商展示",
            "brand": "品牌内容"
        };

        // ==========================================================
        // 核心逻辑区域
        // ==========================================================

        const gridContainer = document.getElementById('gridContainer');
        const breadcrumb = document.getElementById('breadcrumb');
        const pageHeader = document.getElementById('pageHeader');
        const displayTitle = document.getElementById('displayTitle');
        const pageName = document.getElementById('pageName');
        const homePoster = document.getElementById('homePoster');

        // 渲染首页 (Home)
        function renderHome() {
            gridContainer.innerHTML = '';
            breadcrumb.classList.remove('active');
            pageHeader.style.display = 'none';
            homePoster.style.display = 'flex'; 
            window.scrollTo(0, 0);

            homeModules.forEach((mod, index) => {
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.style.animationDelay = `${index * 0.05}s`;
                card.onclick = () => renderCategory(mod.targetCategory);

                card.innerHTML = `
                    <img src="${mod.cover}" alt="${mod.title}">
                    <div class="card-overlay">
                        <div class="card-title">${mod.title}</div>
                        <div class="card-subtitle">Explore Collection →</div>
                    </div>
                `;
                gridContainer.appendChild(card);
            });
        }

        // 渲染二级页
        function renderCategory(categoryKey) {
            gridContainer.innerHTML = '';
            breadcrumb.classList.add('active'); 
            pageHeader.style.display = 'block';
            homePoster.style.display = 'none'; 
            window.scrollTo(0, 0);

            const zhName = categoryNames[categoryKey] || '项目列表';
            displayTitle.innerText = zhName;
            pageName.innerText = zhName;

            const items = allProjects.filter(p => p.category === categoryKey);

            if (items.length === 0) {
                gridContainer.innerHTML = '<div style="color:#999; padding:20px;">该分类下暂无内容。</div>';
                return;
            }

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.style.animationDelay = `${index * 0.05}s`;
                card.onclick = () => openLightbox(item);

                card.innerHTML = `
                    <img src="${item.img}" alt="${item.title}">
                    <div class="card-overlay" style="background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);">
                        <div class="card-title" style="font-size:1rem;">${item.title}</div>
                    </div>
                `;
                gridContainer.appendChild(card);
            });
        }

        // Lightbox 逻辑
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lbImg');
        const lbTitle = document.getElementById('lbTitle');
        const lbDesc = document.getElementById('lbDesc');

        function openLightbox(item) {
            lbImg.src = item.img;
            lbTitle.innerText = item.title;
            lbDesc.innerText = item.desc || '';
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; 
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        lightbox.onclick = (e) => {
            if (e.target === lightbox) closeLightbox();
        }

        // 初始化
        window.onload = renderHome;

    </script>
</body>
</html>
